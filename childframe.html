<!DOCTYPE html>
        <html lang='en'>
        <head>
            <meta charset='UTF-8'>
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100%;
                    margin: 0;
                    background-color: #898282fc;
                }
                .counter-container {
                    text-align: center;
                }
                .button-counter {
                    font-size: 20px;
                    padding: 10px 20px;
                    margin: 10px;
                }
                .counter-display {
                    font-size: 20px;
                    margin: 10px;
                }
                .iframe-details {
                    font-size: 10px;
                    margin-top: 20px;
                }
            </style>
        </head>
        <body>
            <div class='counter-container'>
                <button id='clickButtonFarInside' class='button-counter'>far inside</button>
                <div id='clickCounterFarInside' class='counter-display'>0</div>
                <div class='iframe-details'>
                    <div>ID: childboxid1</div>
                    <div>Name: childboxname1</div>
                    <div>Index: 2</div>
                </div>
            </div>

            <script>
                let counterFarInside = 0;
                const buttonFarInside = document.getElementById('clickButtonFarInside');
                const counterDisplayFarInside = document.getElementById('clickCounterFarInside');

                buttonFarInside.addEventListener('click', () => {
                    counterFarInside++;
                    counterDisplayFarInside.textContent = counterFarInside;
                });
            </script>
        </body>
        </html>
